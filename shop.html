    <div class="container-fluid shop-cart-container text-white">
        <h1 style="color: #BF307F;" class="text-center m-4">Buy tickets online and get the discount</h1>

        <div class="tickets">
            <div class="row ticket m-5" data-id="1">
                <div class="col-2 ticket-img-container"><img src="assets/images/event1.jpg" alt="ticket-image"
                        class="ticket-image"></div>
                <div class="col-10">
                    <h2>Ptaha Braha</h2>
                    <p>Price: €50 <span class="text-decoration-line-through text-danger">€55</span></p>
                    <label for="event1-quantity">Quantity:</label>
                    <input type="number" id="event1-quantity" value="1" min="1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="row ticket m-5" data-id="2">
                <div class="col-2 ticket-img-container">
                    <img src="assets/images/event2.jpg" alt="ticket-image" class="ticket-image">
                </div>
                <div class="col-10">

                    <h2>Barbecue Masterclass</h2>
                    <p>Price: €60 <span class="text-decoration-line-through text-danger">€70</span></p>
                    <label for="event2-quantity">Quantity:</label>
                    <input type="number" id="event2-quantity" value="1" min="1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="row ticket m-5" data-id="3">
                <div class="col-2 ticket-img-container"><img src="assets/images/event3.jpg" alt="ticket-image"
                        class="ticket-image"></div>
                <div class="col-10">

                    <h2>Immersive Game</h2>
                    <p>Price: €70 <span class="text-decoration-line-through text-danger">€80</span></p>
                    <label for="event3-quantity">Quantity:</label>
                    <input type="number" id="event3-quantity" value="1" min="1">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
